<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Escala Ortopedia</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; padding: 12px; }
    h1 { text-align: center; margin-bottom: 8px; }
    .cabecalho {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }
    .cabecalho label {
      font-size: 12px;
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 4px;
      margin-top: 2px;
      font-size: 12px;
    }
    .table-wrapper {
      overflow-x: hidden; /* remove scroll horizontal */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed; /* força largura fixa para colunas */
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #444;
      padding: 4px;
      min-width: 60px;
      vertical-align: top;
      text-align: center;
      overflow-wrap: break-word;
    }
    th.sem-titulo {
      width: 20px;
    }
    .subhead th {
      height: 4px;
      padding: 2px;
    }
    td input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 11px;
      padding: 2px;
    }
    .small {
      width: 25px;
    }
    button#savePdf {
      margin-top: 15px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
