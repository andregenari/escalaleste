<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Escala Ortopedia</title>
<style>
  * { box-sizing: border-box; }
  body { font-family: sans-serif; padding: 12px; margin: 0; }
  h1 { text-align: center; margin-bottom: 8px; }
  .cabecalho {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 12px;
    align-items: center;
  }
  .cabecalho label {
    font-size: 12px;
    display: flex;
    flex-direction: column;
    margin: 0;
  }
  input[type="date"] {
    padding: 4px;
    margin-top: 2px;
    font-size: 12px;
    max-width: 150px;
  }
  #btnPdf {
    margin-left: auto;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
  }
  .table-wrapper {
    overflow-x: hidden; /* evita scroll horizontal */
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 10px;
    table-layout: fixed; /* força ajuste automático das colunas */
    word-break: break-word;
  }
  th, td {
    border: 1px solid #444;
    padding: 3px 4px;
    min-width: 30px;
    vertical-align: top;
    text-align: center;
  }
  .subhead th {
    height: 4px;
    padding: 2px;
  }
  td input {
    width: 100%;
    border: none;
    background: transparent;
    font-size: 10px;
    padding: 1px 2px;
    box-sizing: border-box;
  }
  .small {
    width: 20px;
  }
</style>
</head>

    </thead>
    <tbody id="corpo-tabela"></tbody>
  </table>
</div>

</html>
